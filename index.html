<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">TicTacToe</h1>
    </header>
    <main>
        <div class="userOne">
            <h2 class="player">
                Player One
            </h2>
        </div>
        <div class="board">
            <div class="box unchecked" value=0 ></div>
            <div class="box unchecked" value=1 ></div>
            <div class="box unchecked" value=2 ></div>
            <div class="box unchecked" value=3 ></div>
            <div class="box unchecked" value=4 ></div>
            <div class="box unchecked" value=5 ></div>
            <div class="box unchecked" value=6 ></div>
            <div class="box unchecked" value=7 ></div>
            <div class="box unchecked" value=8 ></div>
        </div>
        <div class="userTwo">
            <h2 class="player">
                Player two
            </h2>
        </div>
    </main>
    <footer>JDev</footer>
</body>
</html>
